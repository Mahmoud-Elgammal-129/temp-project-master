<div class="container">
    <header class="header">
      <div class="left-section">
        <button class="back-button"[routerLink]="['/']">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
      <div class="center-section">
        <img src="assets/citycentre-logo.png" alt="City Centre Almazza" class="logo">
        <span>City Center Almazza</span>
      </div>
      <div class="right-section">
        <span class="points">2500 pts</span>
        <i class="fas fa-bell"></i>
      </div>
    </header>
  
    <div class="tasks">
      <p>Complete the tasks, gain points and get rewards</p>
      <div class="task">
        <div class="task-header">
          <img src="assets/task-icon-1.png" alt="Think & Answer">
          <div>
            <h3>Think & Answer</h3>
            <p>Multiple choice, true or false and data entry questions</p>
          </div>
          <span class="points">15 pts</span>
        </div>
        <img src="assets/task-image-1.png" alt="Task Image">
        <button class="show-more">Show more</button>
      </div>
  
      <div class="task">
        <div class="task-header">
          <img src="assets/task-icon-2.png" alt="Go & Explore">
          <div>
            <h3>Go & Explore</h3>
            <p>Check in and explore location activities</p>
          </div>
          <span class="points">15 pts</span>
        </div>
        <img src="assets/task-image-2.png" alt="Task Image">
        <button class="show-more">Show more</button>
      </div>
    </div>
  
    <footer class="footer">
      <button><i class="fas fa-list"></i></button>
      <button><i class="fas fa-chart-bar"></i></button>
      <button class="home-button"[routerLink]="['/tasks']"><i class="fas fa-home"></i></button>
      <button><i class="fas fa-trophy"></i></button>
      <button><i class="fas fa-sync-alt"></i></button>
    </footer>
  </div>
